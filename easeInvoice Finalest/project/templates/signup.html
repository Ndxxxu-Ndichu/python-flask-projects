<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Tivo is a HTML landing page template built with Bootstrap to help you crate engaging presentations for SaaS apps and convert visitors into users.">
    <meta name="author" content="Inovatik">

    <!-- OG Meta Tags to improve the way the post looks when you share the page on LinkedIn, Facebook, Google+ -->
	<meta property="og:site_name" content="" /> <!-- website name -->
	<meta property="og:site" content="" /> <!-- website link -->
	<meta property="og:title" content=""/> <!-- title shown in the actual shared post -->
	<meta property="og:description" content="" /> <!-- description shown in the actual shared post -->
	<meta property="og:image" content="" /> <!-- image link, make sure it's jpg -->
	<meta property="og:url" content="" /> <!-- where do you want your post to link to -->
	<meta property="og:type" content="article" />

    <!-- Website Title -->
    <title>EaseInvoice - SignUp</title>
    
    <!-- Styles -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700&display=swap&subset=latin-ext" rel="stylesheet">
     <link href="{{url_for('static', filename='css/bootstrap.css')}}" rel="stylesheet">


    <link href="{{url_for('static', filename='css/fontawesome-all.css')}}" rel="stylesheet">


    <link href="{{url_for('static', filename='css/swiper.css')}}" rel="stylesheet">


    <link href="{{url_for('static', filename='css/magnific-popup.css')}}" rel="stylesheet">


    <link href="{{url_for('static', filename='css/styles.css')}}" rel="stylesheet">
	
	<!-- Favicon  -->
    <link rel="icon" href="images/favicon.png">
</head>
<body data-spy="scroll" data-target=".fixed-top">
    
    <!-- Preloader -->
	<div class="spinner-wrapper">
        <div class="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
    </div>
    <!-- end of preloader -->
    

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
        <div class="container">

            <!-- Text Logo - Use this if you don't have a graphic logo -->
            <!-- <a class="navbar-brand logo-text page-scroll" href="index.html">Tivo</a> -->

            <!-- Image Logo -->
            <a href="/"><h2 class="navbar-brand logo-image">EaseInvoice</h2></a>
            
            

           
        </div> <!-- end of container -->
    </nav> <!-- end of navbar -->
    <!-- end of navigation -->


    <!-- Header -->
    <header id="header" class="ex-2-header">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1>Sign Up</h1>
                   <p>Fill out the form below to sign up for EaseInvoice. Already signed up? Then just <a class="white" href="log-in.html"><span style="font-weight: bold;">Log In</span></a></p>
                     <div class="text-center hidden" style="color:white;">
                     {% with messages = get_flashed_messages() %}
                     {% if messages %}
                      <div class="notification is-danger">
                     {{ messages[0] }}
                    </div>
                  {% endif %}
                  {% endwith %}
                    <!-- Sign Up Form -->
                    <div class="form-container">
                        <form method="post" action="/signup" data-toggle="validator" data-focus="false">
                            <div class="form-group">
                                <input type="email" name="email" class="form-control-input" id="email" required>
                                <label class="label-control" for="email">Email</label>
                                <div class="help-block with-errors"></div>
                            </div>
                            <div class="form-group">
                                <input type="text" name="name" class="form-control-input" id="name" required>
                                <label class="label-control" for="name">Business Name</label>
                                <div class="help-block with-errors"></div>
                            </div>
                             <div class="form-group">
                                <input type="text" name="website" class="form-control-input" id="website" required>
                                <label class="label-control" for="website">Website</label>
                                <div class="help-block with-errors"></div>
                            </div>
                              <div class="form-group">
                                <input type="tel" name="phone" class="form-control-input" id="phone" required>
                                <label class="label-control" for="phone">Phone Number</label>
                                <div class="help-block with-errors"></div>
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" class="form-control-input" id="password" required>
                                <label class="label-control" for="password">Password</label>
                                <div class="help-block with-errors"></div>
                            </div>
                           <p style="color: grey;">By creating an account you agree to EaseInvoice <a href="terms-conditions.html"><span style="font-weight: bold;">Terms and Conditions</span></a></p>
                            <div class="form-group">
                                <button type="submit" class="form-control-submit-button">SIGN UP</button>
                            </div>
                            <div class="form-message">
                                <div id="smsgSubmit" class="h3 text-center hidden"></div>
                            </div>
                        </form>
                    </div> <!-- end of form container -->
                    <!-- end of sign up form -->

                </div> <!-- end of col -->
            </div> <!-- end of row -->
        </div> <!-- end of container -->
    </header> <!-- end of ex-header -->
    <!-- end of header -->


    <!-- Scripts -->
    <script src="{{url_for('static', filename='js/jquery.min.js')}}"></script> <!-- jQuery for Bootstrap's JavaScript plugins -->
    <script src="{{url_for('static', filename='js/popper.min.js')}}"></script> <!-- Popper tooltip library for Bootstrap -->
    <script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script> <!-- Bootstrap framework -->
    <script src="{{url_for('static', filename='js/jquery.easing.min.js')}}"></script> <!-- jQuery Easing for smooth scrolling between anchors -->
    <script src="{{url_for('static', filename='js/swiper.min.js')}}"></script> <!-- Swiper for image and text sliders -->
    <script src="{{url_for('static', filename='js/jquery.magnific-popup.js')}}"></script> <!-- Magnific Popup for lightboxes -->
    <script src="{{url_for('static', filename='js/validator.min.js')}}"></script> <!-- Validator.js - Bootstrap plugin that validates forms -->
    <script src="{{url_for('static', filename='js/scripts.js')}}"></script> <!-- Custom scripts -->
</body>
</html>
